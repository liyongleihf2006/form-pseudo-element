<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form-pseudo-element.css">
</head>
<body>
<label class="pseudo-radio">
    <input id="sex" type="radio">
    <span class="pseudo-radio-container"></span>
</label>
<label for="sex">男</label>
<label class="pseudo-checkbox">
    <input id="hobby" type="checkbox">
    <span class="pseudo-checkbox-container"></span>
</label>
<label for="hobby">篮球</label>
<label class="pseudo-right-checkbox">
    <input id="hobby2" type="checkbox">
    <span class="pseudo-checkbox-container"></span>
</label>
<label for="hobby2">篮球</label>
</body>
</html>
